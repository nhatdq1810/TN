<div class="container">
  <div class="row">
    <input type="file" ngFileSelect [options]="options" (onUpload)="handleUpload($event)" [events]="uploadEvents" (onPreviewData)="handlePreviewData($event)">
    <img *ngIf="previewData" [src]="previewData" alt="Preview Data" class="img-preview">
    <button class="glyphicon glyphicon-upload" (click)="startUpload()">Start Upload</button>
  </div>
  <div class="row">
    <h3>responses</h3>
    <p>{{responses}}</p>
  </div>
  <p>
    <span>Progress {{progress}}%</span>
  </p>
</div>
