<div bsModal [config]="modalOptions" #transferModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">Chuyển tiền</h2>
      </div>
      <div class="modal-body">
        <div class="transfer-form">
          <div class="transfer">
            <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
              <input type="text" [formControl]="complexForm.controls['username']" name="username" placeholder="Tài khoản">
              <input type="password" [formControl]="complexForm.controls['password']" name="password" placeholder="Mật khẩu">
              <div class="send-button">
                <input type="submit" value="Đăng nhập">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
