<div bsModal [config]="modalOptions" #detailPopup="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">Thông tin {{typeInfo}}</h2>
      </div>
      <div *ngIf="info" class="modal-body">
        <div *ngIf="typeInfo === 'phòng trọ'" class="row">
          <div class="col-lg-4 col-md-4">
            <img [src]="info.hinhanh" alt="">
          </div>
          <div class="col-lg-8 col-md-8 row info-item">
            <div class="col-lg-12 col-md-12">
              <label for="diachi">Địa chỉ</label>
              <input type="text" id="diachi" class="input-modal" [ngModel]="info.diachi" [readonly]="true">
            </div>
            <div class="col-lg-6 col-md-6">
              <label for="giatien">Nguyên phòng</label>
              <input type="text" id="giatien" class="input-modal" [ngModel]="info.giatien | number" [readonly]="true">
            </div>
            <div class="col-lg-offset-1 col-md-offset-1 col-lg-5 col-md-5">
              <label for="giatienTheoNguoi">Từng người</label>
              <input type="text" id="giatienTheoNguoi" class="input-modal" [ngModel]="info.giatienTheoNguoi | number" [readonly]="true">
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
