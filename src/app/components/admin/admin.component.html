<div class="main-container">
  <div class="nav-left-side" tabindex="5000">
    <!--logo and iconic logo start-->
    <div class="logo">
      <h1>troSV</h1>
    </div>
    <!--logo and iconic logo end-->
    <div class="left-side-inner">
      <!--sidebar nav start-->
      <ul #navigation class="nav nav-pills nav-stacked">
        <li [ngClass]="{'active': isLiActive[i]}" *ngFor="let item of listLi, let i = index" (click)="activeLi(i)">
          <a (click)="statusPage = item.a; slideDown(i);">
            <i [class]="item.i"></i>
            <span>{{item.span}}</span>
            <span *ngIf="item.li && item.li.length > 0" class="fa fa-chevron-down right"></span>
          </a>
          <ul *ngIf="item.li && item.li.length > 0" class="nav child-menu">
            <li [ngClass]="{'active': isChildLiActive[index]}" *ngFor="let itemLi of item.li, let index = index"><a>{{itemLi}}</a></li>
          </ul>
        </li>
      </ul>
      <!--sidebar nav end-->
    </div>
  </div>
  <div class="right-content">
    <div class="nav-top margin-bottom-30">
    </div>
    <div *ngIf="statusPage === 'home'" class="page-content">
      <div class="row statistics margin-bottom-30">
        <div class="col-md-3 col-sm-3 col-xs-6 tile-stats-count">
          <span class="count-top"><i class="fa fa-user"></i> Tổng số tài khoản</span>
          <div class="count red">2500</div>
          <span class="count-bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> so với tháng trước</span>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-6 tile-stats-count">
          <span class="count-top"><i class="fa fa-user"></i> Số tài khoản đăng ký mới</span>
          <div class="count red">4,567</div>
          <span class="count-bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> so với tháng trước</span>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-6 tile-stats-count">
          <span class="count-top"><i class="fa fa-user"></i> Tổng số phòng trọ</span>
          <div class="count green">2,500</div>
          <span class="count-bottom"><i class="green"><i class="fa fa-sort-asc"></i>12% </i> so với tháng trước</span>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-6 tile-stats-count">
          <span class="count-top"><i class="fa fa-user"></i> Số phòng trọ đăng ký mới</span>
          <div class="count green">4,567</div>
          <span class="count-bottom"><i class="green"><i class="fa fa-sort-asc"></i>12% </i> so với tháng trước</span>
        </div>
      </div>
      <div class="row margin-bottom-30">
        <div class="chart col-lg-4 col-md-4">
          <canvas baseChart [datasets]="datasetsUsers" [labels]="labelsUsers" [chartType]="'doughnut'">
          </canvas>
        </div>
        <div class="chart col-lg-8 col-md-8">
          <canvas baseChart [datasets]="datasetsNewUsers" [labels]="labelsNewUsers" [options]="options" [chartType]="'bar'">
          </canvas>
        </div>
      </div>
      <div class="row margin-bottom-30">
        <div class="chart col-lg-4 col-md-4">
          <canvas baseChart [datasets]="datasetsUsers" [labels]="labelsUsers" [chartType]="'doughnut'">
          </canvas>
        </div>
        <div class="chart col-lg-4 col-md-4">
          <canvas baseChart [datasets]="datasetsUsers" [labels]="labelsUsers" [chartType]="'doughnut'">
          </canvas>
        </div>
        <div class="chart col-lg-4 col-md-4">
          <canvas baseChart [datasets]="datasetsUsers" [labels]="labelsUsers" [chartType]="'doughnut'">
          </canvas>
        </div>
      </div>
      <div class="row margin-bottom-30">
        <div class="chart col-lg-6 col-md-6">
          <canvas baseChart [datasets]="datasetsNewUsers" [labels]="labelsNewUsers" [options]="options" [chartType]="'bar'">
          </canvas>
        </div>
        <div class="chart col-lg-6 col-md-6">
          <canvas baseChart [datasets]="datasetsNewUsers" [labels]="labelsNewUsers" [options]="options" [chartType]="'bar'">
          </canvas>
        </div>
      </div>
    </div>
    <app-list-user *ngIf="statusPage === 'user'"></app-list-user>
    <app-pt-not-checked *ngIf="statusPage === 'pt-not-checked'"></app-pt-not-checked>
  </div>
</div>
