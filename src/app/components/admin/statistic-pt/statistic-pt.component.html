<div class="page-content">
  <div class="row margin-bottom-30">
    <div class="chart">
      <div class="select-type">
        <ul>
          <li class="radio" *ngFor="let item of nameRadioDiachi, let i = index">
            <label>
              <input type="radio" name="loaiDiachi" [value]="i" [(ngModel)]="loaiDiachi" [checked]="loaiDiachi === i"> {{item}}
            </label>
          </li>
        </ul>
        <button class="btn-modal" (click)="thongkeDiachi()">Thống kê</button>
      </div>
      <canvas baseChart [datasets]="datasetsDiachi[loaiDiachi]" [labels]="labelsDiachi[loaiDiachi]" [chartType]="'bar'">
      </canvas>
    </div>
  </div>
